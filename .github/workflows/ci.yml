name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  typecheck-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout Backend mirror
        uses: actions/checkout@v4
        with:
          repository: rivie13/Phoenix-Agentic-Engine-Backend
          ref: main
          path: backend-mirror

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        env:
          PHOENIX_BACKEND_FIXTURES_DIR: ${{ github.workspace }}/backend-mirror/tests/fixtures/contracts/v1
        run: npm test